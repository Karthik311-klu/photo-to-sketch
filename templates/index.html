<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo to Sketch Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Basic inline styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e9ecef; /* A softer background color */
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s; /* Add transition for scaling effect */
        }
        .container:hover {
            transform: translateY(-5px); /* Slight lift on hover */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
        }
        h1 {
            margin: 0 0 20px;
            color: #333;
        }
        input[type="file"] {
            margin: 20px 0;
            border: 1px solid #ccc; /* Add border to file input */
            padding: 5px;
            border-radius: 5px; /* Rounded corners for file input */
            width: calc(100% - 12px); /* Ensure it fits within the container */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Add transition for scaling */
            font-size: 16px; /* Increase font size for better readability */
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Scale button slightly on hover */
        }
        button:active {
            transform: scale(0.95); /* Scale down when button is clicked */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convert Photo to Sketch</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required><br>
            <button type="submit">Convert to Sketch</button>
        </form>
    </div>
</body>
</html>
